<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Board Game with js</title>
</head>
<body>
    <h1>Battle Field</h1>
    <div>
        <div class="child">
            <div id="pOne" class="player-board">
                <div id="pOne_on" class="turn-on"></div>
                <h1>power</h1>
                <progress id="pOne_power" value="100" max="100"></progress>
                <span id="pOne_progress_value">100%</span>
                <div class="wpn">
                    <h1>weapon</h1>
                    <h4 id="pOneatkVal"></h4>
                    <img id="pOne_weapon" src="" width="35px">
             </div>   
        </div>
         <div class="child game-board">
            <div id="start">
                <div class="start_content">
                    
                    <button id="start_button" type="button" name="button" style="display:block;">Start Game</button>
                </div>
            </div>
         </div>
        <div class="child">
            <div id="pTwo" class="player-board">
                <div id="pTwo_on" class="turn-on"></div>
                <h1>power</h1>
                <progress id="pTwo_power" value="100" max="100"></progress>
                <span id="pTwo_progress_value">100%</span>
                <div class="wpn">
                    <h1>weapon</h1>
                    <h4 id="pTwoatkVal"></h4>
                    <img id="pTwo_weapon" src="" width="35px">
               
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
